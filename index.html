<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAK TOE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <style>
    .bgimg{
      background-image: url(imges/stackimg1.jpg);
      background-size: cover;
      height: fit-content !important;
    }

    .hover1:hover{
      box-shadow: 1px 1px 5px 1px red, -1px -1px 5px 1px red;
    }

    .hover2:hover{
      box-shadow: 1px 1px 5px 1px blue, -1px -1px 5px 1px blue;
    }

    .hover3:hover{
      box-shadow: 1px 1px 5px 1px green, -1px -1px 5px 1px green;
    }
  </style>
</head>
<body>
  <h1 class="text-center text-decoration-underline">TIC TAK TOE</h1>
  <main class="container-fluid bgimg vh-100 w-100 bg-image">
    <section class="row">
      <div class="col-lg-5 p-2 col-sm-12">
        <label for="" class="form-label fw-bold fs-3">First Player</label>
        <input type="text" class="form-control  border border-info border-1 bg-light shadow-none" placeholder="Enter your name ">
      </div>
      <div class="col-lg-5 p-2 col-sm-12">
        <label for="" class="form-label fs-3 fw-bold">Second Player</label>
        <input type="text" class="form-control border border-info border-1 bg-light shadow-none" placeholder="Enter your name">
      </div>
      <div>
        <button class="btn btn-secondary btn-sm text-info bg-dark p-2">Play Now</button>
        <button class="btn btn-secondary btn-sm text-warning bg-dark p-2">Click to refresh</button>
      </div>
    </section>

    <section class="mt-4 mx-auto">
      <div class="td d-flex justify-content-center gap-2 mt-3">

        <div class="border border-danger border-2 bg-light td p-5 rounded-4 hover1">

        </div>
        <div class="border border-success border-2 bg-light td p-5 rounded-4 hover3">

        </div>
        <div class="border border-info border-2 bg-light td p-5 rounded-4 hover2">

        </div>
      </div>


      <div class="td d-flex justify-content-center gap-2 mt-3">

        <div class="border border-success border-2 bg-light td p-5 rounded-4 hover3">

        </div>
        <div class="border border-info border-2 bg-light td p-5 rounded-4 hover2">

        </div>
        <div class="border border-danger border-2 bg-light td p-5 rounded-4 hover1">

        </div>
      </div>

      <div class="td d-flex justify-content-center gap-2 mt-3">

        <div class="border border-info border-2 bg-light td p-5 rounded-4 hover2">

        </div>
        <div class="border border-danger border-2 bg-light td p-5 rounded-4 hover1">

        </div>
        <div class="border border-success border-2 bg-light td p-5 rounded-4 hover3">

        </div>
      </div>
      <div align="center" class="mt-3">
        <button class="btn btn-secondary btn-sm text-light bg-success p-2 border-none border">Play Now</button>
        <button class="btn btn-secondary btn-sm text-light bg-danger p-2 border border-none">Click to refresh</button>
      </div>
    </section>


    <section class="py-3 mb-3">
      <h2 class="text-dark text-decoration-underline">
        Score Board
      </h2>
      <div class="border border-dark rounded border-3">
        <div class="border-bottom border-3 border-dark px-3">
        <div class="row px-3 text-center w-100">
          <p class="col-5 mt-2 fs-2 fw-bold">NAME</p>
          <p class="col-3 mt-2 fs-2 fw-bold">ID</p>
          <p class="col-3 mt-2 fs-2 fw-bold">SCORE</p>
        </div> 
      </div>

      <div class="row px-3 text-center w-100">
        <p class="col-5 mt-2 fs-1 fw-bold"></p>
        <p class="col-3 mt-2 fs-1 fw-bold bg-light">X</p>
        <p class="col-3 mt-2 fs-1 fw-bold ">0</p>
      </div> 

      <div class="row px-3 text-center w-100">
        <p class="col-5 mt-2 fw-bold fs-1"></p>
        <p class="col-3 mt-2 fw-bold fs-1 bg-light">O</p>
        <p class="col-3 mt-2 fw-bold fs-1">0</p>
      </div> 
      </div>
    </section>
  </main>
</body>
</html>
